<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Ã¥, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>Word Counter</title>
  </head>
  <body>
    <div class="main_container">
      <!----------------------------->
      <div class="char_count">
        <h1>Twitter Character Counter</h1>
        <div class="count1">
          <table>
            <tr class="blue">
              <th >Characters Typed</th>
            </tr>
            <tr class="l_blue">
              <td><span id="char_typed">0</span><span>/280</span></td>
            </tr>
          </table>
        </div>
        <div class="count2">
          <table>
            <tr class="blue">
              <th>Characters Remaining</th>
            </tr>
            <tr class="l_blue">
              <td id="char_rem">0</td>
            </tr>
          </table>
        </div>
    </div>

        <div class="input">
          <form onsubmit="return false" id ="form">
            <div class="mb-3">
              <label for="txt-area" class="form-label">Enter Tweet:</label>
              <textarea
                name="txt-area"
                id="txt_area"
                class="txt-area form-control"
                cols="30"
                rows="10"
                maxlength="280"
                placeholder="Please enter text here..."
                onkeypress="check_length(this.form)"
                onkeydown="char_calc(event)"
              autofocus></textarea>
            </div>
            <div class="mb-3 flex_box">
            <button class="btn btn-info" type ="button" onclick="window.open('https://twitter.com/intent/tweet?text=jdfklsahflakjdjansfkjahfkaljsda+adsfhjaljkf+akjfhakjdfjl&submit=Post+On+Twitter', '_blank'); return false;">POST TWEET</button>
            <button class="btn btn-success" type ="button" onclick="copy_text()">COPY TEXT</button>
            <button class="btn btn-danger" type ="button" onclick="clear_text(this.form)">CLEAR TEXT</button>
          </div>
          </form>
        </div>
      </div>
      <!----------------------------->
    </div>
  </body>
</html>
